<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="timer"><span id="H">00</span><span>:</span><span id="M">00</span><span>:</span><span id="S">00</span></div>
        <div class="main-stopwatch">    
            <button class="btn" id="start" onclick="startWatch()">start</button>
            <button class="btn" id="pause" onclick="pause()">pause</button>
            <button class="btn" id="stop" onclick="stop()">stop</button>
        </div>
    </div>
    <script src = "index.js"></script>
</body>
</html>
